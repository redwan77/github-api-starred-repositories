
<div class="card mb-3">
  <div class="card-horizontal">
    <div class="img-square-wrapper">
      <img
        [src]="repository.ownerAvatar"
        class="card-img p-3 ml-2"
        style="width: 190px;"
      />
    </div>
    <div class="card-body">
      <h2 class="card-title">
        <strong>{{ repository.name }}</strong>
      </h2>
      <h5>
        <p class="card-text">
          {{ repository.description }}
        </p>
      </h5>
      <div class="row">
        <div class="col-lg-2 col">
          <h2>
            <span class="badge badge-secondary mt-4 p-3">
              Starts: {{ repository.nbStars | thousandsFormatter }}</span
            >
          </h2>
        </div>
        <div class="col-lg-2">
          <h2>
            <span class="badge badge-secondary mt-4 p-3">
              Issues: {{ repository.nbIssues | thousandsFormatter }}</span
            >
          </h2>
        </div>
        <div class="col-lg-8 my-auto">
          <h5 class="my-auto">
            submitted {{ repository.submitted }} by {{ repository.owner }}
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
